<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
 
<!-- Header -->
<body class = "row">
    <div id="header" style="height: 100px;" class = "row bg-primary d-flex align-items-center">
        <h1 class="h-50 d-flex justify-content-center">Weather Dashboard</h1>
    </div>

<!-- Modal -->
<div id="input-error" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Search for a City Is Empty!</h5>
        </div>
        <div class="modal-body">
          <p>Please enter a search city</p>
        </div>
        <div class="modal-footer">
          <button id="modal1-close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="data-error" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">City Not Found</h5>
        </div>
        <div class="modal-body">
          <p>Please enter a valid search city</p>
        </div>
        <div class="modal-footer">
          <button id="modal2-close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    <!-- Search box and previous searches button area -->
    <div id="container" style="height: 565px;" class=" row col-3">
        <div class="box" style=" height: 150px;">
            <div class="card-body">
              <h2 class="card-title fw-bold">Search for a City:</h2>
              <input id="input-city" class = "border border-dark" style="width: 100%; height: 45px;">
              <button id="get-weather" type="button" value="0" class="btn btn-info" style="width: 100%; height: 45px;" >Get Weather</button>
            </div>
        </div>
        <div class="card-body" id="prev-searches"  style = "height: 300px;">
            <h2 class="card-title fw-bold">Previous Searches:</h2>
            <div id="prev-button-area"></div>
        </div>
    </div>

    <!-- Current weather -->
    <div id="container" class="row col-9" style="height: 565px;">
        <div class="card-body">
            <h2 id="city-date" class="city-date fw-bold"></h2>
        </div>
        <ul id="curr-weather-ul" style=" height:200px;"></ul> 
        <!-- create list items dynamiclly -->
        <h3 id="five-day" class="five-day fw-bold"></h3>
        
        <!-- five day forecast card area -->
        <div id="five-day-forecast" class="d-flex justify-content-evenly">
            
        </div>
    </div>

  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/script/script.js"></script>

</body>

</html>
